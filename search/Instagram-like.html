<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/like.css">
    <title>Instagram Like</title>
</head>

<body>
    <header>
        <div class="header-conteiner">
            <div id="icons-phone">
                <p id="time">9:40</p>
                <img id="phone-sinal" src="/assets/icon/signal.svg" alt="phone-connection-signal" />
                <img id="wifi-icon" src="/assets/icon/wifi.png" alt="wifi-signal" />
                <img id="battery" src="/assets/icon/phone.svg" alt="phone-battery" />

            </div>
            <div class="rectangle">
                <h1 id="left-side"> Following </h1>
                <h2 id="right-side">You</h2>

            </div>
            <div class="rectangle-two">
                <h3 id="follow-text">Follow Requests</h3>


            </div>
        </div>
    </header>
    <section>

        <div class="follow-request">
            <div id="text-new">
                <h1>New</h1>
            </div>
            <div class="new">

                <img id="photo" src="/assets/img/me.jpeg" alt="following" />
                <p class="text"><strong>Breno</strong> liked your photo.
                    <strong class="hour">1h</strong></p> <img id="my-photo" src="/assets/img/devs.png"
                    alt="logo-devs" />
            </div>
            <div id="today">
                <img id="photo-profile" src="/assets/img/ft07.png" alt="photo-profile" />
                <img id="photo-up" src="/assets/img/ft06.png" alt="photo-profile" />
                <p class="text"><strong>kiero_d, zackjohn</strong> and <strong>26 others</strong> liked your photo.
                    <strong id="hour">3h</strong></p>
                <img id="logo" src="/assets/img/devs.png" alt="logo-devs">

            </div>

        </div>

    </section>

</body>

</html>
