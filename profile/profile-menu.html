<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/profile-menu.css">
    <title>Instagram Like</title>
</head>

<body>
    <header>
        <div class="header-conteiner">
            <div id="icons-phone">
                <p id="time">9:40</p>
                <img id="phone-sinal" src="/assets/icon/signal.svg" alt="phone-connection-signal" />
                <img id="wifi-icon" src="/assets/icon/wifi.png" alt="wifi-signal" />
                <img id="battery" src="/assets/icon/phone.svg" alt="phone-battery" />

            </div>
            <div id="icons-title-profile">

                <img id="padlock" src="/assets/icon/Shape.png" alt="imagem de um cadeado" />
                <h1 id="text-title">Sakura_U</h1>
                <img id="seta" src="/assets/icon/seta.png" alt="Imagem de uma Seta" /> <img id="trace"
                    src="/assets/icon/tracos.png" alt="Imagem de três traços" />
            </div>
        </div>
    </header>
    <section>
        <div id="info-menu">
            <div id="icon-info">
                <img id="photo-profile" src="/assets/img/ft05.png" alt="photo-profile" />
                <p class="numbers">54 <span class="text-bio">Posts</span></p>
                <p class="numbers">50,8mil <span class="text-bio">Followers</span></p>
                <p class="numbers">162 <span class="text-bio">Following</span></p>


            </div>
            <div id="info-bio">
                <h1 id="name">Sakura Uchiha</h1>
                <h2 id="definition">Medical Ninja in <a href="#" id="link-bio">@Konohahospital</a></h2>
                <h2 id="definition">There is no such thing as impossible love, only people incapable of love.</h2>
                <button id="button-bio">Edit Profile</button>
            </div>

            <div id="spotlight-bio">
                <div id="circle">
                    <img id="photo-one" src="/assets/img/mais.png" alt="signal +">
                </div>
                <img id="photo-two" src="/assets/img/ft13.png" alt="" />
                <img id="photo-three" src="/assets/img/ft12.png" alt="" />
                <img id="photo-four" src="/assets/img/ft06.png" alt="" />
            </div>
        </div>
    </section>
    <section id="gallery">
        <div id="icons-gallery">
            <img id="ucon-gallery" src="/assets/icon/icon-retangulo.png" alt="icon-gallery" /><img id="icon-gallery"
                src="/assets/icon/icon-ctt.png" alt="icon-ctt" />

        </div>
        <div id="photos-gallery">
            <img id="photo-book" src="/assets/img/perfil1.jpg" alt="photos-profile" />
            <img id="photo-book" src="/assets/img/perfil2.jpg" alt="photos-profile" />
            <img id="photo-book" src="/assets/img/perfil3.jpg" alt="photos-profile" />
            <img id="photo-book" src="/assets/img/perfil4.jpg" alt="photos-profile" />
            <img id="photo-book" src="/assets/img/perfil5.jpg" alt="photos-profile" />
            <img id="photo-book" src="/assets/img/perfil6.png" alt="photos-profile" />
        </div>
        <div>

        </div>
    </section>
    <footer>
        <div id="conteiner-final">


            <div id="div-footer">

                <img class="footer-icon" src="/assets/icon/home-icon.png" alt="icon-home" />
                <a href="/index.html"> <img class="footer-icon" src="/assets/icon/search-icon.png"
                        alt="icon-search" /></a>
                <img class="footer-icon" src="/assets/icon/add-icon.png" alt="icon-add" />
                <img class="footer-icon" src="/assets/icon/like-icon.png" alt="icon-like" />
                <img class="footer-icon" id="profile" src="/assets/img/ft05.png" alt="img-profile" />

            </div>
        </div>
    </footer>


</body>

</html>
